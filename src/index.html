        <a href="./index.html" class="homeLink">
            <h1>Welcome to Calculator Haven!</h1>
        </a>
    </header>
    <div class="mainBody">
        <div class="navBar">
            <ul class="navMenu">
                <li class="navItems">
                    <a href="./pounds.html"><h3 class="link">Pounds to Kilograms</h3></a>
                </li>
                <li class="navItems">
                <a href="./inches.html">Inches to Meters</a>
                </li>
                <li class="navItems">
                    <a href="./bmi-standard.html">BMI Metric</a>
                </li>
                <li class="navItems">
                    <a href="bmi-imperial.html">BMI Imperial</a>
                </li>
                <li class="navItems">

                </li>
                <li class="navItems">
                    <a href="./potential.html">Impact from Falling</a>

                <li class="navItems">

                </li>
                <li class="navItems">
                    <a href="./tax.html">Sales Tax</a>
                </li>
            </ul>
        </div>
        <div class="calculatorApp">
            <section class="screen">
            0
            </section>
            <section class="calc-buttons">
            <div class="backspace-buttons button-row">
                <button class="clear-all calc-button">C</button>
                <button class="calc-button"><</button>
                <button class="calc-button">/</button>
            </div>
            <div class="button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">X</button>
            </div>
            <div class="button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="button-row">
                <button class="zero calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">=</button>
            </div>
            </section>
        </div>
    </div>
    <script src="./impact.js"></script>
    <script src="./calculator.js"></script>
